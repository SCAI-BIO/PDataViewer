name: Release Run

permissions:
  contents: read
  pull-requests: write

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: downcase REPO
        id: lowercase
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version Tag
        id: version
        run: |
          CURRENT_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          VERSION=$(echo $CURRENT_TAG | grep -oP "(?<=v)[\d.]+")
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update API Version
        run: |
          sed -i "s/version=\"[^\"]*\"/version=\"${{ steps.version.outputs.VERSION }}\"/" backend/api/main.py

      - name: Update Angular App Version
        run: |
          cd frontend
          npm --no-git-tag-version version from-git

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.REPO }}/frontend:latest
            ghcr.io/${{ steps.lowercase.outputs.REPO }}/frontend:${{ steps.version.outputs.VERSION }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.REPO }}/backend:latest
            ghcr.io/${{ steps.lowercase.outputs.REPO }}/backend:${{ steps.version.outputs.VERSION }}
