<div>
  <app-nav-bar></app-nav-bar>
  <div class="modality-buttons">
    <button *ngFor="let modality of modalities" (click)="onModalityClick(modality)">
      {{ modality }}
    </button>
  </div>
  <div *ngIf="noData" class="no-data-message">
    Sorry, no mapping to showcase for this modality currently. We are collecting more data, keep in touch!
  </div>
  <div class="chord-diagrams-container">
    <div *ngFor="let chunk of dataChunks" class="chord-diagram">
      <svg></svg>
    </div>
  </div>
</div>
