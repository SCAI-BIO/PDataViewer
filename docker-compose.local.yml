version: "3.8"

services:

  frontend:
    image: pdataviewer-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    image: pdataviewer-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:80"

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.20
    ports:
      - "8080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate

volumes:
  weaviate_data:
    driver: local