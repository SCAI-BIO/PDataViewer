version: "3.8"

services:

  frontend:
    image: pdataviewer-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    image: pdataviewer-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"